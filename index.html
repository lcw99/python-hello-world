<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saju GPT Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Saju GPT Demo</h1>
        <form id="sajuForm">
            <div>
                <label for="birthdate">Birthday (YYYYMMDD):</label>
                <input type="text" id="birthdate" name="birthdate" pattern="\d{8}" placeholder="e.g., 19900101" required>
            </div>
            <div>
                <label for="birthtime">Birth Time (HHMM):</label>
                <input type="text" id="birthtime" name="birthtime" pattern="\d{4}" placeholder="e.g., 1430" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="question">Saju Question:</label>
                <input type="text" id="question" name="question" placeholder="e.g., 오늘의 운세를 알려 주세요." required>
            </div>
            <button type="submit">Get Saju Reading</button>
        </form>
        <div id="resultArea">
            <h2>API Response:</h2>
            <pre id="streamingResult"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
